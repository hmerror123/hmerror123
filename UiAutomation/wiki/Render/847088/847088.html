</pre></div>and the InvokeContextMenu method shown here <a href="https://uiautomation.codeplex.com/wikipage?title=the%20Control%20property&referringTitle=Context%20menus">the Control property</a>.<br /><div style="color:Black;background-color:White;"><pre>
